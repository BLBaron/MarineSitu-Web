				</label>
				<label><p>AMP Power<p></label>

			<div id="sensorControls">

				<div class="section group">

						<div id="ampStatus"></div>

					</div>
					<div class="col span_1_of_4">

						<div class="sensor">
							<div class="type" id="camera">Cameras</div>
							<label class="switch">
								<input type="checkbox">
								<span class="slider sliderGeneral round"></span>
							</label>
							<h4>Status</h4>
							<div id="camStatus"></div>	
						</div>
					</div>
					<div class="col span_1_of_4">
						<p>s</p>
						<div class="sensor">
							<div class="type" id="M3">M3</div>
							<div class="status" ></div>
						</div>
					</div>

						<p>s</p>
						<div class="sensor"></div>
					</div>
			</div>
			<div class="section group">
				<div class="col span_1_of_4">

				</div>
				<div class="col span_1_of_4">

				</div>
				<div class="col span_1_of_4">
