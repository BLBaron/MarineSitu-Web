<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="login_styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<div id="hero">
		<img src="long_logo_bg.png" alt="wave">
		<h2>Custom marine monitoring solutions.</h2>
	</div>
	<div id="login">
		<img src="MS logo1.png" alt="MarineSitu" style="display:hidden">
		<div class="login-screen">
			<div class="app-title">
				<h1>Sign In</h1>
			</div>
			<div class="login-form">
				<div class="control-group">
					<label for="login-name">Username</label>
					<input type="text" class="login-field" value="" placeholder="MREL" id="login-name" name="username">
				</div>

				<div class="control-group">
					<label for="login-pass">Password</label>
					<input type="password" class="login-field" value="" placeholder=&#8226&#8226&#8226&#8226&#8226 id="login-pass" name="password">
				</div>

				<a class="btn btn-primary " href="custom_front.html">Sign In</a>
				<a class="login-link" href="#">Lost your password?</a>
			</div>
		</div>
	</div>
  
</body>
